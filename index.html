<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculatorContainer">
        <div class="textContain">
          <img
            class="imageHead"
            src="/images/emoticon-g8b4a30b4a_640.png"
            alt="thinking emoji"
          />
          <h1>What is my age?</h1>
        </div>

        <form>
          <label class="labelText" for="birthyear"> Birth year </label>
          <input
            class="inputBox"
            id="birthYear"
            type="text"
            placeholder="plug in your birth year"
          />
        </form>

        <button class="btn" id="check" type="button" name="button">SHOW</button>

        <h2 class="ageShows" id="Age"></h2>
      </div>
    </main>

    <h4>
      Connect with me on
      <a href="https://mobile.twitter.com/amazinernest">Twitter</a>|
      <a href="https://www.linkedin.com/in/ernestokpako/">LinkedIn</a> |
      <a href="https://github.com/amazinernest">Github</a>
    </h4>

    <script src="JS/main.js"></script>
  </body>
</html>
